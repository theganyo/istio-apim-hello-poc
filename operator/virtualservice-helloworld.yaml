apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: helloworld-vs
spec:
  gateways:
  - helloworld-gateway
  - mesh
  hosts:
  - helloworld-vs   # helloworld-vs.default.svc.cluster.local
  http:
  - match:
    - uri:
        exact: /hello
    route:
    - destination:
        host: helloworld
        port:
          number: 5000
